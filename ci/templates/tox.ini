[tox]
env_list =
    {{ '{' }}{{ tox_environments|sort|join(',') }}{{ '}' }}
skipsdist = true

[testenv]
pass_env =
    *
basepython =
    python3.9
envdir =
    {toxworkdir}/py
deps =
    cookiecutter
    bump2version
    tbump
    tox

{% for env, config in tox_environments|dictsort %}
[testenv:{{env}}]
commands =
    {tox_root}/ci/test.cmd {{ env }}
{% endfor %}
